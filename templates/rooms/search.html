{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "rooms:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    {% for room in rooms %}
        <h3><a href="{% url "rooms:detail" room.pk %}">{{room.name}}</a></h3>
    {% endfor %}

{% endblock content %}
